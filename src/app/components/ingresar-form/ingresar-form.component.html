<form class="container d-flex flex-column justify-content-center align-items-center">
    <label for="name" class="d-block text-center m-3 fw-bold fs-2">Ingrese su nombre:</label>


    <input type="text" name="name" id="name" class="form-control " placeholder="" [(ngModel)]="name">


    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary" (click)="ingresar()">Ingresar</button>
    </div>

</form>
